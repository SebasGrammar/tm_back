    <div id='collection-component-1598749000920'></div>
    <script type="text/javascript">
        /*<![CDATA[*/
        (function () {
            var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
            if (window.ShopifyBuy) {
                if (window.ShopifyBuy.UI) {
                    ShopifyBuyInit();
                } else {
                    loadScript();
                }
            } else {
                loadScript();
            }
            function loadScript() {
                var script = document.createElement('script');
                script.async = true;
                script.src = scriptURL;
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
                script.onload = ShopifyBuyInit;
            }
            function ShopifyBuyInit() {
                var client = ShopifyBuy.buildClient({
                    domain: 'tecnimotores.myshopify.com',
                    storefrontAccessToken: 'd91e8ea213c8ad33701b40bb3b5be349',
                });
                ShopifyBuy.UI.onReady(client).then(function (ui) {
                    ui.createComponent('collection', {
                        id: '216227971236',
                        node: document.getElementById('collection-component-1598749000920'),
                        moneyFormat: '%24%7B%7Bamount_with_comma_separator%7D%7D',
                        options: {
                            "product": {
                                "styles": {
                                    "product": {
                                        "@media (min-width: 601px)": {
                                            "max-width": "calc(25% - 20px)",
                                            "margin-left": "20px",
                                            "margin-bottom": "50px",
                                            "width": "calc(25% - 20px)"
                                        }
                                    }
                                },
                                "width": "380px",
                                "text": {
                                    "button": "Agregar al carrito"
                                }
                            },
                            "productSet": {
                                "styles": {
                                    "products": {
                                        "@media (min-width: 601px)": {
                                            "margin-left": "-20px"
                                        }
                                    }
                                }
                            },
                            "modalProduct": {
                                "contents": {
                                    "img": false,
                                    "imgWithCarousel": true,
                                    "button": false,
                                    "buttonWithQuantity": true
                                },
                                "styles": {
                                    "product": {
                                        "@media (min-width: 601px)": {
                                            "max-width": "100%",
                                            "margin-left": "0px",
                                            "margin-bottom": "0px"
                                        }
                                    }
                                },
                                "text": {
                                    "button": "Add to cart"
                                }
                            },
                            "cart": {
                                "text": {
                                    "total": "Subtotal",
                                    "button": "Checkout"
                                }
                            }
                        },
                    });
                });
            }
        })();
/*]]>*/
    </script>
